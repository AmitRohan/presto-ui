<html>
<head>
	<title>Presto UI Core</title>
	<script src="./socket.js"></script>
</head>
<body>
<script type="text/javascript">
	var reloadApp = function() {
		console.log("Reloading app...")
		var headID = document.getElementsByTagName("head")[0];
    var newScript = document.createElement('script');
    newScript.type = 'text/javascript';
    newScript.id = 'presto-ui';
    newScript.src = '/dist/index_bundle.js';
    headID.appendChild(newScript);
	}
	var currentHash = null
	var onSocketMsg = {
		hot: function() {
			console.log("Hot.");
		},
		invalid: function() {
			console.log("App updated. Recompiling...");
		},
		hash: function(hash) {
			currentHash = hash;
			console.log(hash);
		},
		"still-ok": function() {
			console.log("App ready.");
		},
		ok: function() {
			console.log("OK.");
			reloadApp();
		},
		warnings: function(warnings) {
			console.log("Warnings while compiling.");
			reloadApp();
		},
		errors: function(errors) {
			console.log("App updated with errors. No reload!");
			console.error(errors);
			Android.throwError(errors.stack);
		},
		"proxy-error": function(errors) {
			console.log("Could not proxy to content base target!");
			console.log(errors)
			Android.throwError(errors.stack);
		},
		close: function() {
			//console.log("Disconnected.");
		}
	}
	window.onload = function() {
		var sock = new SockJS('/sockjs-node');
		sock.onopen = function() {
		   console.log('open');
		};
		sock.onmessage = function(e) {
		  var msg = JSON.parse(e.data);
			onSocketMsg[msg.type](msg.data)
		};
		sock.onclose = function() {
		   console.log('close');
		};
	}
</script>
</body>
</html>
